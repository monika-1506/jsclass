<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>new operators</title>
</head>
<body>
  <h1>arithmetic operations</h1>
<input type="text" id="num1"><br><br>
<input type="text" id="num2"><br><br>
<input type="text" id="result"><br><br>

<p>
	<BUTTON  type="button" onclick="sum();" >+</BUTTON>
	<BUTTON  type="button" onclick="subtraction();" >-</BUTTON>
	<BUTTON type="button" onclick="multiply();" >x</BUTTON>
	<BUTTON type="button" onclick="divison();" >/</BUTTON>
	<BUTTON type="button" onclick="remainder();">%</BUTTON>
	<br><br>
		<H2>relational operators</H2>
	<button onclick="lessthan()">lt</button>
	<button onclick="greaterthan()">gt</button>
	<button onclick="lessthanequal()">lte</button>
	<button onclick="greaterthanequal()">gte</button><br><br>
	<h2>equality operators</h2>
		<button onclick="equals()">==</button>

	<button onclick="notequal()">!=</button>
	<br><br>
	<button onclick="AND()">AND</button>
	<button onclick="OR()">OR</button>
    <button onclick="XOR()">XOR</button>
    <br><br>
    <button onclick="plusequal()">+=</button>
    <button onclick="subtractequal()">-=</button>
    <button onclick="multiequal()">*=</button>
    <button onclick="dividequal()">/=</button>
		
		
	
</p><br><br>



<script>
	
function sum()
{

	var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	 var sum= num1+num2;
         
      result.value=sum;
 }
 function subtraction()
{

	var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	 var subtraction= num1-num2;
         result.value=subtraction;

 }
 function multiply()
{

	var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	 var multiply= num1*num2;
      
      result.value=multiply;

 }
 function divison()
{

	var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	 var divison= num1/num2;
         result.value=divison;


 }
 function remainder()
{

	var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	 var remainder= num1%num2;
         result.value=remainder;


 }
 function lessthan()
{
 var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	(num1<num2)?console.log(true):console.log(false);


}
 function greaterthan()
{
 var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	(num1>num2)?console.log(true):console.log(false);


}
 function lessthanequal()
{
 var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	(num1<=num2)?console.log(true):console.log(false);


}
 function greaterthanequal()
{
 var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	(num1>=num2)?console.log(true):console.log(false);


}
 function notequal()
{
 var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	(num1!=num2)?console.log(true):console.log(false);


}
function equals()
{
 var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	(num1==num2)?console.log(true):console.log(false);


}

function AND()
{
 var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	(num1&num2)?console.log(true):console.log(false);


}
function OR()
{
 var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	(num1|num2)?console.log(true):console.log(false);


}
function XOR()
{
 var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	(num1^num2)?console.log(true):console.log(false);
}

 
	
	
</script>
<h1>unary operator</h1>
<input type="text" id="unary">
<p>
	<button type="button" onclick="increment()">increment</button>
	<button type="button" onclick="decrement()">decrement</button>
	<button type="button" onclick="plus()">plus</button>
	<button type="button" onclick="minus()">minus</button>
</p>

<script>
	function increment()
	{
      var num = parseInt(document.getElementById('unary').value);
      var incre= 2+num;

       console.log(incre);


	}
	function decrement()
	{
      var num = parseInt(document.getElementById('unary').value);
      var decre= --num;

       console.log(decre);


	}
	function plus()
	{
      var num = parseInt(document.getElementById('unary').value);
      var plus= +num; //convert number,string in positive value

       console.log(plus);


	}
	function minus()
	{
      var num = parseInt(document.getElementById('unary').value);
      var minus= -num; //convert number,string any operand in negative value

       console.log(minus);


	}
	function plusequal()
	{
       var num1 = parseInt(document.getElementById('num1').value);
	   var num2 = parseInt(document.getElementById('num2').value);
	    var plus= num1 +=num2;
	    console.log(plus);
	}
    function subtractequal()
	{
       var num1 = parseInt(document.getElementById('num1').value);
	   var num2 = parseInt(document.getElementById('num2').value);
	    var subtract= num1 -=num2;
	    console.log(subtract);
	}
	function multiequal()
	{
       var num1 = parseInt(document.getElementById('num1').value);
	   var num2 = parseInt(document.getElementById('num2').value);
	    var multi= num1 *=num2;
	    console.log(multi);
	}

   function dividequal()
	{
       var num1 = parseInt(document.getElementById('num1').value);
	   var num2 = parseInt(document.getElementById('num2').value);
	    var divid= num1 /=num2;
	    console.log(divid);
	}




</script>



</body>
</html>
